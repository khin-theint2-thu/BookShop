<li class="book-list">
    <p><img [src]="book.image" [alt]="book.name" width="100"></p>
    <p>{{book.name | titlecase}}</p>
    <p>by {{book.author}}</p>
    <p><b> {{book.price | currency:'$'}}</b></p>
    <button *ngIf="!isInCart" (click)="addToCart()">Add to Cart</button>
    <button *ngIf="isInCart" (click)="removeFromCart()">Remove from Cart</button>
</li>
